<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Taş Kağıt Makas</title>
  <style>
    body {
      background: linear-gradient(to right, #fceabb, #f8b500);
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding: 50px 20px;
    }

    h1 {
      font-size: 40px;
      color: #333;
      margin-bottom: 40px;
    }

    .choices {
      display: flex;
      justify-content: center;
      gap: 30px;
      margin-bottom: 40px;
    }

    .choice {
      cursor: pointer;
      transition: transform 0.2s;
    }

    .choice:hover {
      transform: scale(1.1);
    }

    .choice img {
      width: 100px;
      height: 100px;
      border: 4px solid white;
      border-radius: 50%;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    #result {
      font-size: 24px;
      font-weight: bold;
      margin-top: 20px;
    }

    #score {
      font-size: 18px;
      margin-top: 10px;
    }

    .highlight {
      animation: flash 0.3s ease-in-out 2;
    }

    @keyframes flash {
      0%, 100% { background-color: transparent; }
      50% { background-color: yellow; }
    }
  </style>
</head>
<body>
  <h1>Taş - Kağıt - Makas</h1>

  <div class="choices">
    <div class="choice" onclick="play('Taş')">
      <img src="https://img.icons8.com/emoji/100/rock-emoji.png" alt="Taş">
      <p>Taş</p>
    </div>
    <div class="choice" onclick="play('Kağıt')">
      <img src="https://img.icons8.com/emoji/100/page-facing-up.png" alt="Kağıt">
      <p>Kağıt</p>
    </div>
    <div class="choice" onclick="play('Makas')">
      <img src="https://img.icons8.com/emoji/100/scissors-emoji.png" alt="Makas">
      <p>Makas</p>
    </div>
  </div>

  <div id="result"></div>
  <div id="score">Sen: 0 | Bilgisayar: 0</div>

  <script>
    let userScore = 0;
    let computerScore = 0;

    function play(userChoice) {
      const choices = ['Taş', 'Kağıt', 'Makas'];
      const computerChoice = choices[Math.floor(Math.random() * 3)];

      let result = '';

      if (userChoice === computerChoice) {
        result = `🤝 Berabere! Her ikisi de ${userChoice}`;
      } else if (
        (userChoice === 'Taş' && computerChoice === 'Makas') ||
        (userChoice === 'Kağıt' && computerChoice === 'Taş') ||
        (userChoice === 'Makas' && computerChoice === 'Kağıt')
      ) {
        userScore++;
        result = `🎉 Kazandın! ${userChoice} > ${computerChoice}`;
      } else {
        computerScore++;
        result = `😢 Kaybettin! ${computerChoice} > ${userChoice}`;
      }

      document.getElementById('result').innerText = result;
      document.getElementById('score').innerText = `Sen: ${userScore} | Bilgisayar: ${computerScore}`;

      // Flash animation
      document.getElementById('result').classList.remove('highlight');
      void document.getElementById('result').offsetWidth; // reset animation
      document.getElementById('result').classList.add('highlight');
    }
  </script>
</body>
</html>
